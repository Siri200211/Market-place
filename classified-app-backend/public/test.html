<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Login â€” FINAL WORKING VERSION</title>
  <style>body {font-family: Arial; padding: 50px;} pre {background:#f4f4f4; padding:15px;}</style>
</head>
<body>
  <h2>Google Login Test (This one works 100%)</h2>
  <div id="g_id_onload"
       data-client_id="1051773537048-50ku177q1vusu9iuu31k40pclk4nr5vh.apps.googleusercontent.com"
       data-login_uri="http://localhost/classified-app-backend/api/auth/google.php"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <pre id="result">Status: waiting for login...</pre>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      fetch('http://localhost/classified-app-backend/api/auth/google.php', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        if (data.success) {
          // Check session
          fetch('http://localhost/classified-app-backend/api/auth/me.php', { credentials: 'include' })
            .then(r => r.json())
            .then(me => {
              document.getElementById('result').textContent += "\n\nYou are now logged in as " + me.user.name;
            });
        }
      })
      .catch(e => document.getElementById('result').textContent = "Error: " + e);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '1051773537048-50ku177q1vusu9iuu31k40pclk4nr5vh.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    }
  </script>
</body>
</html>
